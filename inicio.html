<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="audio-container">
            <audio id="audio" loop>
                <source src="audio/happyBrithday.mp3" type="audio/mpeg">
            </audio>
            <button id="toggleButton" onclick="toggleSound()">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="muteIcon" id="muteIcon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 3l18 18" />
                        <path d="M4 13m0 2a2 2 0 0 1 2 -2h1a2 2 0 0 1 2 2v3a2 2 0 0 1 -2 2h-1a2 2 0 0 1 -2 -2z" />
                        <path d="M17 13h1a2 2 0 0 1 2 2v1m-.589 3.417c-.361 .36 -.86 .583 -1.411 .583h-1a2 2 0 0 1 -2 -2v-3" />
                        <path d="M4 15v-3c0 -2.21 .896 -4.21 2.344 -5.658m2.369 -1.638a8 8 0 0 1 11.287 7.296v3" />
                      </svg>
    
                      <svg xmlns="http://www.w3.org/2000/svg" class="speakerIcon" id="speakerIcon"  width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5"  fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M4 13m0 2a2 2 0 0 1 2 -2h1a2 2 0 0 1 2 2v3a2 2 0 0 1 -2 2h-1a2 2 0 0 1 -2 -2z" />
                        <path d="M15 13m0 2a2 2 0 0 1 2 -2h1a2 2 0 0 1 2 2v3a2 2 0 0 1 -2 2h-1a2 2 0 0 1 -2 -2z" />
                        <path d="M4 15v-3a8 8 0 0 1 16 0v3" />
                      </svg>
                </div>
            </button>

        </div>
        <div class="led-contenedor">
            <!-- <div class="led-letter  centrar-texto">FELIZ CUMPLEAÃ‘OS</div> -->
             <div class="led-letter  centrar-texto">hola</div>
        </div>

        <div class="card">
            <div class="card__front face img">
                <div class="animatedObject">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gift regalo" viewBox="0 0 24 24" stroke-width="2" stroke="#a905b6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z" />
                        <path d="M12 8l0 13" />
                        <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
                        <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5" />
                      </svg>
                </div>
                <div class="letra__h2">
                    <h2 class="centrar-texto front__h2">Regalo</h2>
                </div>
            </div>

            <div class="card__back face">
                <h2 class="back__h2 centrar-texto">Tema</h2>
                <div class="card__contenido">
                    <div class="card__elemento card__elemento--1">
                        <p>texto que contendra primer parrafo con una cierta cantidad de informacion</p>
                    </div>
                    <div class="card__elemento card__elemento--2">
                        <p class="elemento__2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div class="card__elemento card__elemento--3">
                        <img src="img/presentacion.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
